<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="img">
      <img src="https://cdn.gobankingrates.com/wp-content/uploads/2019/03/fresh-produce-in-grocery-bag-iStock-936387810.jpg" alt="">
      <div class="round">
        Online Grocery
      </div>
    </div>
    <h2>Register new user</h2>
    <ion-item lines="full">
        <ion-label position="stacked">
          Email
        </ion-label>
        <ion-input type="email" placeholder="youremail@email.com" formControlName="email">
        </ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="stacked">
        Name
      </ion-label>
      <ion-input placeholder="Your name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="stacked">
        Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="stacked">User type</ion-label>
      <ion-select formControlName="type">
          <ion-select-option value="BUYER">Buyer</ion-select-option>
          <ion-select-option value="SELLER">Seller</ion-select-option>
      </ion-select>
    </ion-item>

   <div class="buttons">
    <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">
      Register
    </ion-button>

    <div class="login-text">
      Already have an account?
    <ion-button expand="block" type="button" color="secondary" fill="clear"
    class="ion-padding-horizontal ion-margin-vertical" (click)="toggleRegister()">
      Login
    </ion-button>
    </div>
   </div>
  </form>
</ion-content>
