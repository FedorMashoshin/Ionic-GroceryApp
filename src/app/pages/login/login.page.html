<ion-content>
  <div class="login__flip--container" #flipcontainer>
    <div class="login__flip--flipper">
      <div class="login__flip--flipper-front">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form__img--box">
            <img class="form__img--box-img" src="https://cdn.gobankingrates.com/wp-content/uploads/2019/03/fresh-produce-in-grocery-bag-iStock-936387810.jpg" alt="">
            <div class="form__img--box-label">
              Online Grocery
            </div>
          </div>
          <h2 class="form__header">Log In</h2>
          <ion-item lines="full">
              <ion-label position="stacked">
                Email
              </ion-label>
              <ion-input type="email" placeholder="youremail@email.com" formControlName="email">
              </ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="stacked">
              Password
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
      
         <div class="form__buttons">
          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
            Login
          </ion-button>
      
          <div class="form__text">
            Don'have an account yet?
          <ion-button expand="block" type="button" color="secondary" fill="clear" (click)="toggleRegister()">
            Register
          </ion-button>
          </div>
         </div>
        </form>
      </div>
      <div class="login__flip--flipper-back">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form__img--box">
            <img class="form__img--box-img" src="https://cdn.gobankingrates.com/wp-content/uploads/2019/03/fresh-produce-in-grocery-bag-iStock-936387810.jpg" alt="">
            <div class="form__img--box-label">
              Online Grocery
            </div>
          </div>
          <h2 class="form__header">Register new user</h2>
          <ion-item lines="full">
              <ion-label position="stacked">
                Email
              </ion-label>
              <ion-input type="email" placeholder="youremail@email.com" formControlName="email">
              </ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="stacked">
              Name
            </ion-label>
            <ion-input placeholder="Your name" formControlName="name"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="stacked">
              Password
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="stacked">User type</ion-label>
            <ion-select formControlName="type">
                <ion-select-option value="BUYER">Buyer</ion-select-option>
                <ion-select-option value="SELLER">Seller</ion-select-option>
            </ion-select>
          </ion-item>
      
         <div class="form__buttons">
          <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">
            Register
          </ion-button>
      
          <div class="form__text">
            Already have an account?
          <ion-button expand="block" type="button" color="secondary" fill="clear" (click)="toggleRegister()">
            Login
          </ion-button>
          </div>
         </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
